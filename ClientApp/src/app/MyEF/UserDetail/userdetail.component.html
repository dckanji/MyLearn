<div *ngIf="runType == 'select'">
    <div *ngIf="userDetail">
        <h2>{{userDetail.userName}}使用者明細資料</h2>
        <div><span>id: </span>{{userDetail.userId}}</div>
        <div><span>name: </span>{{userDetail.userName}}</div>
        <div><span>age: </span>{{userDetail.userAge}}</div>
        <div><span>creationDate: </span>{{userDetail.creationDate}}</div>
        <div><span>deptNo: </span>{{userDetail.deptNo}}</div>
    </div>
</div>
